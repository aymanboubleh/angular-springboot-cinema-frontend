<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
            <button mat-button (click)="onAddCity()">New city</button>
        </div>
        <div class="card-body bg-dark text-white">

          <div class="mat-elevation-z8">

            <table mat-table #citiesTable [dataSource]="cities" class="w-100 mat-table">
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
                <mat-cell *matCellDef="let city"> {{city.id}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="name" (click)="onClickMatHeaderCell(1)">
                <mat-header-cell *matHeaderCellDef (click)="onClickMatHeaderCell(2)"> name</mat-header-cell>
                <mat-cell *matCellDef="let city" (click)="onClickMatHeaderCell(3)"> {{city.name}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="latitude">
                <mat-header-cell *matHeaderCellDef> latitude</mat-header-cell>
                <mat-cell *matCellDef="let city"> {{city.latitude}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="longitude">
                <mat-header-cell *matHeaderCellDef> longitude</mat-header-cell>
                <mat-cell *matCellDef="let city"> {{city.longitude}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="altitude">
                <mat-header-cell *matHeaderCellDef> altitude</mat-header-cell>
                <mat-cell *matCellDef="let city"> {{city.altitude}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> action</mat-header-cell>
                <mat-cell *matCellDef="let city;">
                  <div class="btn-group">
                    <button mat-raised-button color="warn" (click)="onDelete(city)">delete</button>
                    <button mat-raised-button color="accent" (click)="openDialog(city,false)">Details</button>
                    <button mat-raised-button color="primary" (click)="openDialog(city,true)">Edit</button>
                  </div>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>
            <mat-paginator #paginator [length]="totalElements"
                           (page)="onPage($event)"
                           [pageSize]="currentPageSize"
                           [pageSizeOptions]="pageSizes">
            </mat-paginator>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
